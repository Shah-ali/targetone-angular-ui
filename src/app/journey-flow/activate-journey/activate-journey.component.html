<div class="modal-container activateJourneyConatiner">
    <div class="d-flex justify-content-center align-items-center">
        <div class="col-12 titleSection">
            <div class="row">
                <h5 class="col-10">Activate Journey</h5>
                <div class="col-2 text-right">
                    <i class="fa fa-times cursor-pointer iconPosition" (click)="closeModal()"></i>
                </div>
            </div>
        </div>
    </div>
    <hr class="m-0" />
    <div class="d-flex col-12 enableContact">
        <input type="checkbox" class="enableCheckbox" (click)="enableLockSimulation()" [ngModel]="lockSimulation"/>
        <span class="enableText">Enable to contact all the customers with previous simulation data.</span>
    </div>
    <hr />
    <div class="d-flex justify-content-end col-12 mb-3">
        <button type="button" class="btn btn-outline-primary buttonStyle shadow-none mr-3" id="closeBtn"
            (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-primary shadow-none" id="okButton" (click)="activateLockSimulation()">Ok</button>
    </div>
</div>
