<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">
        <span class="mediumLable">{{'beeEditorGlobalComponent.cacheControlLbl' | translate}}</span>
  </h5>
    <!-- <button type="button" class="close" (mousedown)="onClose()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button> -->
</div>
<div class="modal-body">
    <div class="col cacheControlArea p-0">
        <div class="col p-0">
            <div class="col p-0">
                <label class="smallLabel">{{'beeEditorGlobalComponent.cachePeriodLbl' | translate}}</label>
            </div>
            <div class="row col ">
                <div class="col-6 p-0">
                    <input class="form-control mr-2" type="number" min="0" max="24" [(ngModel)]="hrsCacheVal">
                </div>
                <div class="col-1 ">
                    <label class="base-align-middle smallLabel mt-2">{{'beeEditorGlobalComponent.hoursLbl' | translate}}</label>
                </div>
            </div>            
        </div>
    </div>

</div>
<div class="modal-footer d-flex justify-content-right">    
    <button type="button" class="btn buttonCss shadow-none m-0 mr-1" id="closeBtn" (click)="onClose()">{{'close' | translate}}</button>
    <button type="submit" class="btn buttonPrimaryCss shadow-none m-0" (click)="getCacheControlHrs()" [disabled]="hrsCacheVal == 0">{{'done' | translate}}</button>
</div>
